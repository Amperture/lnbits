{% extends "base.html" %} {% from "macros.jinja" import window_vars with context
%} {% block page %}
<div class="row q-col-gutter-md">
  <div class="col-12 col-md-8 col-lg-7 q-gutter-y-md">
    <q-card>
      <q-card-section>
        <q-btn
          unelevated
          color="deep-purple"
          @click="serverBuyDialog.show = true"
          >Create Server
        </q-btn>
      </q-card-section>
    </q-card>
    <q-card>
      <q-card-section>
        <q-table
          title="Servers"
          dense
          flat
          :data="servers"
          row-key="id"
          :columns="serversTable.columns"
          :pagination.sync="serversTable.pagination"
        >
          {% raw %}
          <template v-slot:header="props">
            <q-tr :props="props">
              <q-th auto-width></q-th>
              <q-th v-for="col in props.cols" :key="col.name" :props="props">
                {{ col.label }}
              </q-th>
              <q-th auto-width></q-th>
            </q-tr>
          </template>
          <template v-slot:body="props">
            <q-tr :props="props">
              <q-td auto-width>
                <q-btn
                  unelevated
                  dense
                  size="xs"
                  icon="account_balance"
                  :color="($q.dark.isActive) ? 'grey-7' : 'grey-5'"
                  type="a"
                  :href="props.row.walllink"
                  target="_blank"
                ></q-btn>
                <q-tooltip> Top Up Server Time </q-tooltip>
              </q-td>
              <q-td v-for="col in props.cols" :key="col.name" :props="props">
                {{ col.value }}
              </q-td>
              <q-td auto-width>
                <q-btn
                  flat
                  dense
                  size="xs"
                  @click="deleteWallet(props.row.id)"
                  icon="cancel"
                  color="pink"
                ></q-btn>
              </q-td>
            </q-tr>
          </template>
          {% endraw %}
        </q-table>
      </q-card-section>
    </q-card>
  </div>

  <div class="col-12 col-md-4 col-lg-5 q-gutter-y-md">
    <q-card>
      <q-card-section class="">
        <div class="text-h6">Bitclouds Extension API</div>
      </q-card-section>
      <q-card-section class="q-pa-none">
        <q-separator></q-separator>
        <q-list>
          <q-separator></q-separator>
        </q-list>
      </q-card-section>
    </q-card>
  </div>
</div>

{% include "bitclouds/_server_buy_dialog.html" %} {% endblock %} {% block
scripts %} {{ window_vars(user) }}
<script src="/bitclouds/static/js/bitclouds_base.js"></script>
{% endblock %}
