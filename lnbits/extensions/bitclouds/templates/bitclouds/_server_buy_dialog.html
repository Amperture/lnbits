<div>
  <q-dialog v-model="serverBuyDialog.show" position="top">
    <q-card class="q-pa-lg q-pt-xl" style="width: 500px">
      <q-form class="q-gutter-md">
        <q-select
          filled
          dense
          :options="g.user.walletOptions"
          label="Select a wallet"
          v-model="selectedWallet"
        ></q-select>
        <q-select
          filled
          dense
          :options="serverBuyDialog.data.serverTypes"
          label="Select an Image"
          v-model="serverBuyDialog.data.selectedServerType"
        ></q-select>
        <q-btn
          unelevated
          color="deep-purple"
          :disable="serverBuyDialog.data.selectedServerType == ''"
          @click="submitServerInvoice"
          >Submit Request
        </q-btn>
        <q-btn v-close-popup flat color="grey" class="q-ml-auto">Cancel</q-btn>
      </q-form>
    </q-card>
  </q-dialog>
</div>
